<!DOCTYPE>
<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="style-register.css" />
	</head>
<body>

<div id="register">
<h2>Register</h2>
<p>Full name:</p><input type="text" name="name" class="box"/><br/>
<p>Day of birth:</p><input type="text" name="birthday" class="box"/><br/>
<p>Username:</p><input type="text" name="username" class="box"/><br/>
<p>Password:</p><input type="password" name="password" class="box"/><br/>
<p>Password (again):</p><input type="password" name="passTwo" class="box"/><br/>
<p>Email:</p><input type="text" name="email" class="box"/><br/>
<p>Email (again):</p><input type="text" name="emailTwo" class="box"/><br/>
<input type="submit" name="register" value="Register" class="down"/>
</div>

</body>
<html>
